name: Atualizar MÃ©tricas do README

on:
  schedule:
    - cron: "0 0 * * *"   # Todos os dias Ã s 00h UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Gerar MÃ©tricas
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}

          # UsuÃ¡rio alvo
          user: gabrieltabosa

          # Arquivo gerado
          filename: README.md
          markdown: yes
          output_action: commit
          template: classic

          # >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
          #      PLUGINS ATIVADOS
          # >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

          # ğŸ”¥ Atividade semanal / estatÃ­sticas (Commits)
          plugin_activity: yes
          plugin_activity_visibility: public
          plugin_activity_days: 14

          # ğŸ”¥ Linguagens usadas (todas)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 20
          plugin_languages_threshold: 0%

          # ğŸ”¥ CalendÃ¡rio ISO (frequÃªncia de commits anual)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ğŸ”¥ Lista de tecnologias que vocÃª usa
          plugin_achievements: no
          plugin_topics: yes
          plugin_topics_limit: 0        # mostra todas
          plugin_topics_mode: icons     # Ã­cones bonitos

